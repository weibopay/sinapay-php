<!DOCTYPE html>
<html lang="en">
<head>
    <title>SINA DEMO</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="css/uniform.css" />
    <link rel="stylesheet" href="css/select2.css" />
    <link rel="stylesheet" href="css/matrix-style.css" />
    <link rel="stylesheet" href="css/matrix-media.css" />
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet" />
</head>
<body>
    <!--Header-part-->
    <div id="header">
        <h1><a>SINA DEMO</a></h1>
    </div>
    <!--close-Header-part-->
    <!--导航栏及头部-->
    <div id="sina_side_Header_part">
    </div>
    <!--close-导航栏及头部-->
    <!--内容页-->
    <div id="content">
        <div id="content-header">
            <div id="breadcrumb"> <a href="index.html" title="返回首页" class="tip-bottom"><i class="icon-home"></i> 首页</a></div>
            <h1>设置\修改\找回支付密码重定向接口，查询是否设置支付密码接口</h1>
        </div>
        <div class="container-fluid">
            <hr>
            <div class="row-fluid">
                <div class="span12">
                    <div class="widget-box">
                        <div class="widget-title">
                            <span class="icon"> <i class="icon-list"></i> </span>
                            <h5>同步请求结果展示页面</h5>
                        </div>
                        <div id="result" class="widget-content"></div>
                    </div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span12">
                    <div class="widget-box collapsible">
                        <div class="widget-content nopadding">
                            <form class="form-horizontal" name="request_form" id="request_form" novalidate="novalidate">
                                <div class="widget-title">
                                    <a href="#collapseTwo" data-toggle="collapse">
                                        <span class="icon"><i class="icon-eye-open"></i></span>
                                        <h5>基本参数部分</h5>
                                    </a>
                                </div>
                                <div class="collapse" id="collapseTwo">
                                    <div class="widget-content"> <div id="basicparameter"></div> </div>
                                </div>
                                <div class="widget-title">
                                    <a href="#collapseOne" data-toggle="collapse">
                                        <span class="icon"><i class="icon-arrow-down"></i></span>
                                        <h5>业务参数部分</h5>
                                    </a>
                                </div>
                                <div class="collapse in" id="collapseOne">
                                    <div class="widget-content">
                                        <div class="control-group">
                                            <label class="control-label">接口名称</label>
                                            <div class="controls">
                                                <select name="service">
                                                    <option value="set_pay_password">设置支付密码重定向</option>
                                                    <option value="modify_pay_password">修改支付密码重定向</option>
                                                    <option value="find_pay_password">找回支付密码重定向</option>
                                                    <option value="query_is_set_pay_password">查询是否设置支付密码</option>
                                                </select>
                                                <span class="help-inline">接口名称。</span>
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label">用户标识信息</label>
                                            <div class="controls">
                                                <input type="text" name="identity_id" id="identity_id">
                                                <span class="help-inline">商户系统用户ID(字母或数字)</span>
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label">用户标识类型</label>
                                            <div class="controls">
                                                <input type="text" name="identity_type" id="identity_type">
                                                <span class="help-inline">ID的类型，目前只包括UID</span>
                                            </div>
                                        </div>
                                        <div class="control-group" id="withhold_param">
                                            <label class="control-label">委托扣款展示方式</label>
                                            <div class="controls">
                                                <div class="control-group">
                                                    <label class="control-label">展示委托扣款类型</label>
                                                    <div class="controls">
                                                        <label>
                                                            <input type="checkbox" name="withhold_auth_type" value="ALL" />
                                                            展示【银行卡委托扣款】选项
                                                        </label>
                                                        <label>
                                                            <input type="checkbox" name="withhold_auth_type" value="ACCOUNT" />
                                                            展示【余额委托扣款】选项
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="control-group">
                                                    <label class="control-label">委托扣款是否必选</label>
                                                    <div class="controls">
                                                        <label>
                                                            <input type="checkbox" name="is_check" value="Y" />
                                                            委托扣款是否必选
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div style="display:none" class="control-group">
                                            <label class="control-label">委托扣款展示方式</label>
                                            <div class="controls">
                                                <input name="withhold_param" type="hidden" id="withhold_param" value="">
                                                <span class="help-inline">委托扣款展示方式：参数格式：参数名1^参数值1|参数名2^参数值2|……</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <button type="submit" class="btn btn-success">提交</button>
                                    <input id="reset" type="reset" class="btn btn-primary" value="刷新">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--close-内容页-->
    <!--Footer-part-->
    <div class="row-fluid">
        <div id="footer" class="span12"></div>
    </div>
    <!--end-Footer-part-->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.ui.custom.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="Scripts/sina_tools.js"></script>
    <script src="Scripts/sina_api.js"></script>
    <script>
        //载入导航栏与头部
        $("#sina_side_Header_part").load("sina_side_Header_part.html");
        //载入基本参数页面
        $("#basicparameter").load("basicparameter.html");
    </script>
    <script src="js/jquery.validate.js"></script>
    <script>
        //业务参数赋值
        $("#identity_type").val("UID");
        $("#identity_id").val($.cookie("identity_id"));
        $(":input[name='service']").change(function () {
            if ($(this).children('option:selected').val() == "set_pay_password") {
                $("#withhold_param").show();
            } else {
                $("#withhold_param").hide();
                $("input[name='withhold_param']").val("")
            }
        });
        //表单验证
        $("#request_form").validate({
            rules: {
                //基本参数验证部分
                version: {
                    required: true
                },
                request_time: {
                    required: true
                },
                partner_id: {
                    required: true
                },
                _input_charset: {
                    required: true
                },
                sign_type: {
                    required: true
                },
                //业务参数验证部分
                identity_id: {
                    required: true
                },
                identity_type: {
                    required: true
                },
            },
            errorClass: "help-inline",
            errorElement: "span",
            highlight: function (element, errorClass, validClass) {
                $(element).parents('.control-group').addClass('error');
            },
            unhighlight: function (element, errorClass, validClass) {
                $(element).parents('.control-group').removeClass('error');
                $(element).parents('.control-group').addClass('success');
            },
            submitHandler: function (form) {
                $("#service").remove();
                //为withhold_auth_type参数赋值
                $("#withhold_param :input").each(function () {
                    if ($(this).attr('name') == "is_check") {
                        if ($(this).prop('checked') == true) {
                            $("input[name='withhold_param']").val($("input[name='withhold_param']").val() + "|" + $(this).attr('name') + "^" + $(this).val());
                            $(this).remove();
                        }
                    }
                    if ($(this).attr('name') == "withhold_auth_type") {
                        if ($("input[name='withhold_param']").val().indexOf($(this).attr('name')) >= 0) {
                            if ($(this).prop('checked') == true) {
                                $("input[name='withhold_param']").val($("input[name='withhold_param']").val() + "," + $(this).val());
                                $(this).remove();
                            }
                        } else {
                            if ($(this).prop('checked') == true) {
                                $("input[name='withhold_param']").val($("input[name='withhold_param']").val() + "|" + $(this).attr('name') + "^" + $(this).val());
                                $(this).remove();
                            }
                        }
                    }
                });
                if ($("input[name='withhold_param']").length > 0) {
                    $("input[name='withhold_param']").val($("input[name='withhold_param']").val().substr(1));
                };
                //需要加密的参数数组
                var Encryptionstr = [""];
                send(Encryptionstr);
            }
        })
    </script>
</body>
</html>
